<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HVACapp: Automating Fresh Air</title>
  <style>
    /* Full-viewport centered layout */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 300ms ease;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Image container: keeps image centered and responsive */
    .img-wrap {
      max-width: 90%;
      max-height: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img.centered-png {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08); /* subtle lift */
      border-radius: 8px; /* optional */
    }

    /* Small helper for users without JS */
    .no-js-note {
      position: fixed;
      bottom: 12px;
      left: 12px;
      font-size: 13px;
      color: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="img-wrap" role="img" aria-label="Centered PNG">
    <!-- change src to your file name if needed -->
    <img class="centered-png" src="HVACapp-logo.png" alt="Centered image" />
  </div>

  <noscript>
    <div class="no-js-note">JavaScript disabled â€” default background used.</div>
  </noscript>

  <script>
    // Produce a random light background color using HSL.
    // Lightness range: 86% - 98% (keeps it visibly light)
    // Saturation range: 20% - 45% (keeps colors soft)
    (function setRandomLightBg() {
      const h = Math.floor(Math.random() * 360); // hue
      const s = Math.floor(20 + Math.random() * 25); // saturation 20-45
      const l = Math.floor(86 + Math.random() * 12); // lightness 86-98
      document.body.style.backgroundColor = `hsl(${h} ${s}% ${l}%)`;
    })();
  </script>
</body>
</html>
